services:
  backend:
    build:
      context: .
      dockerfile: CoinAPI/DockerFile
    container_name: coinapi-backend
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    volumes:
      - ./CoinAPI/appsettings.json:/app/appsettings.json:ro
    networks:
      - coinapi-network
    restart: unless-stopped

  frontend:
    build:
      context: ./www
      dockerfile: Dockerfile
    container_name: coinapi-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - coinapi-network
    restart: unless-stopped

networks:
  coinapi-network:
    driver: bridge

